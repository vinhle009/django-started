{% load static %}
<link rel="stylesheet" href="{% static 'part1/style.css' %}">
{% if latest_question_list %}
    <h1>Questions</h1>
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'part1:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
